<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous in JS</title>
</head>
<body>
<h2>
    Calling setTimeout() with a Callback
</h2>

    <p id="demo"></p>

    <script>
        function myFunction()
        {
            document.getElementById("demo").innerHTML += "This is a Async fn call..!! <br>";
        }
        
        setTimeout(myFunction, 5000);   //calling myFunction indirectly     
        setTimeout(myFunction, 2000);
        setTimeout(myFunction, 8000);

        function myFun(value)
        {
            document.getElementById("demo").innerHTML += value + "<br>";  
        }

        setTimeout(function() {myFun("Second function");}, 3000)
    </script>
</body>
</html>
