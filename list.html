<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <h2>Unordered List</h2>
    <hr />
    <ul>
        <li>Data Analysis</li>
        <li>Data Science</li>
        <li>Machine Learning</li>
    </ul>

    <h2>Ordered List</h2>
    <hr />
    <ol>
        <li>Data Science</li>
        <li>Data Analysis</li>
        <li>Machine Learning</li>
    </ol>
</body>
</html>
