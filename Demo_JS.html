<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with JS</title>
</head>
<body>
    <h1 id="heading">
        This is my h1 heading
    </h1>

    <p id="demo">
        Here we will use JS to change HTML content
    </p>

    <button type="button", onclick='document.getElementById("demo").innerHTML = "JavaScript in action"'>
        Click here to change the text
    </button>

    <!-- <br/> -->
    <button type="button" onclick="document.getElementById('demo').style.fontSize='30px'">
        Click here to change font size
    </button>

    <br/>
    <button type="button", onclick="document.getElementById('demo').style.display='none'">
        Click here to hide the text
    </button>

    <br/>
    <button type="button", onclick="document.getElementById('heading').style.display='none'">
        Click here to hide the h1 text
    </button>
</body>
</html>
